<link rel="stylesheet" href="./style.css">
<div class="header">
        <h1>{{ page.title }}</h1>
        <h4>几行代码筑春秋</h4>
</div>
<div class="container">
    {% for post in site.posts %}
    <div class="row">
        <div class="col">
            {{ post.date | date_to_string }} -> 
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
    </div>
    {% endfor %}
</div>
